<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Cadastre</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control ">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite o usuário" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="E-mail">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Confirmação de Senha </label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Cadastar</button>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/6c14b4143d.js" crossorigin="anonymous"></script>,
    <script src="script.js"></script>

</body>

</html>
